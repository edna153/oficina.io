<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Carrossel de Imagens</title>
  <style>
    .carousel {
      width: 500;
      height: 300px;
      overflow: hidden;
      position: relative;
    }
    .carousel ul {
      list-style: none;
      margin: 0;
      padding: 0;
      position: absolute;
      width:100%;
      height: 100%;
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .carousel ul li {
      flex: 1 0 0;
    }
    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      font-weight: bold;
      color: white;
      background-color: rgba(0, 0, 0, 0.3);
      border: none;
      padding: 8px 16px;
      cursor: pointer;
    }
    .carousel-btn.prev {
      left: 0;
    }
    .carousel-btn.next {
      right: 0;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <ul>
      <li><img src="https://picsum.photos/500/300?random=1" alt="Imagem 1"></li>
      <li><img src="https://picsum.photos/500/300?random=2" alt="Imagem 2"></li>
      <li><img src="https://picsum.photos/500/300?random=3" alt="Imagem 3"></li>
      <li><img src="https://picsum.photos/500/300?random=4" alt="Imagem 4"></li>
      <li><img src="https://picsum.photos/500/300?random=5" alt="Imagem 5"></li>
     
    </ul>
    <button class="carousel-btn prev">&#10094;</button>
    <button class="carousel-btn next">&#10095;</button>
  </div>
  
  <script>
    const carousel = document.querySelector('.carousel');
    const prevBtn = carousel.querySelector('.prev');
    const nextBtn = carousel.querySelector('.next');
    const images = carousel.querySelectorAll('img');
    const imageWidth = images[0].clientWidth;
    let currentIndex = 0;
    
    function moveToIndex(index) {
      const ul = carousel.querySelector('ul');
      ul.style.transform = `translateX(-${index * imageWidth}px)`;
      currentIndex = index;
    }
    
    prevBtn.addEventListener('click', () => {
      if (currentIndex === 0) {
        moveToIndex(images.length - 1);
      } else {
        moveToIndex(currentIndex - 1);
      }
    });
    
    nextBtn.addEventListener('click', () => {
      if (currentIndex === images.length - 1) {
        moveToIndex(0);
      } else {
        moveToIndex(currentIndex + 1);
      }
    });
  </script>
</body>
</html>
